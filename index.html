<html>
    <head>
        <title>Signage</title>
        <script type="text/javascript" language="javascript">
            const exit = () => {
                fetch("/exit")
            };

            const reboot = () => {
                fetch("/reboot")
            };

            const showlog = () => {
                fetch("/showlog")
                .then(response => response.text())
                .then(text => document.querySelector("#response").innerHTML = text)
            };

            const start = () => {
                fetch("/start")
            };

            const purge = () => {
                fetch("/purge")
            };
        </script>
    </head>
    <body>
        Hey!
        <button onclick="start()">Start</button><br />
        <button onclick="exit()">Exit</button><br />
        <button onclick="reboot()">Reboot</button><br />
        <button onclick="showlog()">Show Log</button><br />
        <button onclick="purge()">Purge Log</button>
        <div id="response"></div>
    </body>
</html>
